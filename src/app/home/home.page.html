<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let item of products;let i = index;let even=even;">
      <ion-col col-6 *ngIf='even'>
        <img [src]="item.image.src" alt="item.image.alt">
        <ion-label>
          <h3>{{item.name}}</h3>
          <h4>{{item.price}}{{item.currency}}. <span>{{item.store_name | uppercase}}</span></h4>
        </ion-label>
      </ion-col>
      <ion-col col-6 *ngIf='i+1 < products.length && even'>
        <img [src]="products[i+1].image.src" alt="products[i+1].image.alt">
        <ion-label>
          <h3>{{products[i+1].name}}</h3>
          <h4>{{products[i+1].price}}{{products[i+1].currency}}. <span>{{products[i+1].store_name | uppercase}}</span></h4>
        </ion-label>
      </ion-col>
    </ion-row>
    </ion-grid>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
